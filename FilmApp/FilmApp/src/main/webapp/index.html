<!DOCTYPE html>
<html>
<head><title>Homepage</title>
<!-- stylesheet provide by jqueryUI and dataTables -->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/dataTables.jqueryui.min.css">
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<!-- The scripts should be load in such order to let them work-->
<script src="./scripts/jquery.js" type="text/javascript"></script>
<script src="./scripts/utils.js" type="text/javascript"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<meta charset="ISO-8859-1">
</head>
<body>
<!-- Show all film in this section -->
<fieldset>
<legend>All Films</legend>
<!-- group of button that link to different function -->
	<input type="button" value="Show Films" id="allFilms"/>
	<input type="button" value="JSON" id="json"/>
	<input type="button" value="XML" id="xml"/>
	<input type="button" value="String" id="string"/>
	<input type="button" value="Create new film" id="newFilm"/>
	<input id="filmId" type="text" placeholder="Enter ID to delete"/>
	<input type="button" value="Delete film" id="deleteFilm"/>
	
	<table id="dataTable" class="ui-widget ui-weidget-content">
        <thead>
            <tr class="ui-widget-header">
                <th>Id</th>
                <th>Title</th>
                <th>Year</th>
                <th>Director</th>
                <th>Stars</th>
                <th>Review</th>
                <th>Commands</th>
            </tr>
        </thead>
      </table>
</fieldset>
<!-- Set title for searching in this section -->
<fieldset>
<legend>Get Films By Title</legend>
	Movie title: <input id="filmTitle" type="text">
	<select id="getFilmFormat">
		<option value="json">JSON</option>
		<option value="xml">XML</option>
		<option value="text">Text</option>
	</select>
	<br>
	<input type="button" value="Show Films" id="getFilms"/>
</fieldset>
<!-- This is the dialog form for creating new film data -->
<div id="new-form" title="Create new film">
<p class="validateTips">All form fields are required.</p>
<form id="new-film-form">
<fieldset>
	<label for="id">ID</label>
	<input type="text" name="id" id="id" class="text ui-widget-content ui-corner-all" placeholder="ID">
	<label for="title">Title</label>
	<input type="text" name="title" id="title" class="text ui-widget-content ui-corner-all" placeholder="Title">
	<label for="year">Year</label>
	<input type="text" name="year" id="year" class="text ui-widget-content ui-corner-all" placeholder="Year">
	<label for="director">Director</label>
	<input type="text" name="director" id="director" class="text ui-widget-content ui-corner-all" placeholder="Director">
	<label for="stars">Stars</label>
	<input type="text" name="stars" id="stars" class="text ui-widget-content ui-corner-all" placeholder="Stars">
	<label for="review">Review</label>
	<input type="text" name="review" id="review" class="text ui-widget-content ui-corner-all" placeholder="Review">
	      <!-- Allow form submission with keyboard without duplicating the dialog button -->
    <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
</fieldset>
</form>
</div>
<!-- A form used to change a certain film data -->
<fieldset>
<legend>Edit Films</legend>
<form>
	ID:<input type="text" name="fId" id="fId">
	<br><br>
	Title:<input type="text" name="fTitle" id="fTitle">
	<br><br>
	Year:<input type="text" name="fYear" id="fYear">
	<br><br>
	Director:<input type="text" name="fDirector" id="fDirector">
	<br><br>
	Stars:<input type="text" name="fStars" id="fStars">
	<br><br>
	Review:<input type="text" name="fReview" id="fReview">
	<br><br>
	<input type="button" value="EDIT" id="editFilm"/>
</form>
</fieldset>
</body>
</html>
